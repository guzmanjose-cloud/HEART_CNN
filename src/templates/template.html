<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f1c40f, #e74c3c);
            color: #fff;
        }
        .container {
            background-color: #ffffff33;
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="file"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #f2f2f2;
            cursor: pointer;
            color: #333;
        }
        p {
            font-size: 0.9em;
            color: #f2f2f2;
        }
        button {
            padding: 0.8rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Images for Heart Disease Prediction</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" multiple required>
            <p>Select up to 10 images for prediction.</p>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
